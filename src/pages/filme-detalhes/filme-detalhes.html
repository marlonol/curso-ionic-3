<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;">Detalhes do Filme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: gray;">
    <ion-card *ngIf="filme"  style="padding-top: 45px;">

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/marty-avatar.png">
          </ion-avatar>
          <h2 class="feed_title" >{{ filme.original_title }}</h2>
          <p class="feed_date">{{ filme.release_date }}</p>
        </ion-item>
      
        <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">
      
        <ion-card-content>
          <p>{{ filme.overview }}</p>
        </ion-card-content>
        
      </ion-card>
    

</ion-content>
